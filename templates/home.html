
{% extends "base.html" %}

{% block content %}

    <!-- Include Slick CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">



    <div id="carousel" class="carousel">
        <div><img src="../static/images/image1.jpg" alt="Swipe Image 1"></div>
        <div><img src="../static/images/image2.jpg" alt="Swipe Image 1"></div>
        <div><img src="../static/images/image3.jpg" alt="Swipe Image 1"></div>
        <div><img src="../static/images/image4.jpg" alt="Swipe Image 1"></div>
        <div><img src="../static/images/image5.jpg" alt="Swipe Image 1"></div>

        
    </div>




<section class="motivational-section">
    <h1>Your Fitness Journey Starts Here</h1>
    <p>"Push yourself because no one else is going to do it for you."</p>
    <div class="motivational-images">
        <img src="{{ url_for('static', filename='images/gym1.png') }}" alt="Motivational Image 1">
        <img src="{{ url_for('static', filename='images/gym2.png') }}" alt="Motivational Image 2">
    </div>
</section>




    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Slick JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- Initialize Slick Carousel -->
    <script>
        $(document).ready(function(){
            $('#carousel').slick({
                autoplay: true,
                autoplaySpeed: 1500, // 1.8 seconds
                arrows: false,
                dots: true
            });
        });
    </script>



<!-- Get in Touch Form Section -->
<section class="contact-form">
    <h2>Get in Touch</h2>
    <form action="{{ url_for('submit_form') }}" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>





{% endblock %}
